<div class="pb-5">

    <div class="flex justify-center flex-wrap gap-5">
        @for(item of recipes; track 1){
        <app-recipe-card [recipe]="item"/>
        } @empty{
          <div>No Recipe Exist</div>
        }
      </div>

      <div class="fixed bottom-10 right-10">
        <button mat-fab color="primary" class="circular-add-button" (click)="handleOpenCreateRecipeForm()">
        <mat-icon>add</mat-icon>

        </button>
      </div>

</div>
